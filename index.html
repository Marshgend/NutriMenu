<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutri Planner - Planifica tu Semana</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="app">
    </div>

  <div id="floating-btn" class="floating-btn hidden">
    <span id="floating-btn-text">Continuar</span>
    <div class="floating-btn-icon">→</div>
  </div>

  <div id="floating-btn-reset" class="floating-btn-reset hidden">
    <span>Reiniciar</span>
  </div>

  <div id="floating-btn-left" class="floating-btn-left hidden">
    <span id="floating-btn-left-text">Deshacer</span>
    <div class="floating-btn-icon">↶</div>
  </div>
  
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-content">
        <div id="modal-message"></div>
        <div class="modal-actions">
          <button id="modal-confirm" class="btn btn-primary">Aceptar</button>
          <button id="modal-cancel" class="btn btn-secondary hidden">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <p>Cargando menús...</p>
    
    <div id="initial-load-container" class="hidden drag-drop-zone">
      <p>Arrastra tus archivos JSON aquí o</p>
    <label class="btn btn-primary btn-load">
        Seleccionar archivo(s) JSON
        <input type="file" id="initial-load-input" accept=".json" class="hidden" multiple>
      </label>
    </div>
  </div>

  <div id="dropdown-container"></div>

  <div id="drag-drop-overlay" class="drag-drop-overlay hidden">
    <div class="drag-drop-message">
      <div class="drag-drop-icon">⤓</div>
      <p>Suelta tus archivos JSON aquí</p>
    </div>
  </div>
  <script src="js/javascript.js"></script>
</body>

</html>
